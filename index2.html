<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Guessing Game</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      font-size: 18px;
      padding: 5px;
    }
    button {
      font-size: 18px;
      padding: 5px 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: cyan;
    }
  </style>
</head>
<body>
  <h1>Random Number Guessing Game</h1>
  <p>Guess a number between 1 and 100</p>
  <input type="number" id="guess" placeholder="Enter your guess">
  <br>
  <button onclick="checkGuess()">Check Guess</button>
  <p id="result"></p>

  <script>
    let number = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      let guess = document.getElementById("guess").value;
      attempts++;

      if (guess < number) {
        document.getElementById("result").innerText = "Too low! Try again.";
      } else if (guess > number) {
        document.getElementById("result").innerText = "Too high! Try again.";
      } else {
        document.getElementById("result").innerText =
          "ðŸŽ‰ Congratulations! You guessed it in " + attempts + " attempts!";
      }
    }
  </script>
</body>
</html>
