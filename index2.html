<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #4CAF50;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: cyan;
    }
  </style>
</head>
<body>
  <h1>üé≤ Random Number Guessing Game üé≤</h1>
  <p>I have selected a number between <b>1 and 100</b>. Can you guess it?</p>

  <input type="number" id="guessInput" placeholder="Enter your guess" />
  <button onclick="checkGuess()">Check Guess</button>
  <p id="result">Start guessing!</p>

  <script>
    let number = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      const result = document.getElementById("result");
      attempts++;

      if (isNaN(guess)) {
        result.textContent = "‚ö†Ô∏è Please enter a valid number!";
        return;
      }

      if (guess < number) {
        result.textContent = "Too low! Try again.";
      } else if (guess > number) {
        result.textContent = "Too high! Try again.";
      } else {
        result.textContent = `üéâ Congratulations! You guessed the number ${number} in ${attempts} attempts. Starting new game...`;
        resetGame();
      }
    }

    function resetGame() {
      number = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("guessInput").value = "";
    }
  </script>
</body>
</html>
